<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to bottom, #ff4e8b, #ff99ac);
  color: white;
  overflow-x: hidden;
}

#opening {
  position: fixed;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#mainContent {
  display: none;
  padding: 20px;
}

h1 {
  font-size: 28px;
}

.photo {
  width: 220px;
  height: 220px;
  margin: 10px;
  border-radius: 20px;
  box-shadow: 0 0 15px white;
  object-fit: cover;
}

button {
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 25px;
  background-color: white;
  color: #ff4e8b;
  cursor: pointer;
  margin: 10px;
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-100vh); }
}
</style>
</head>

<body>

<div id="opening">
  <h1>There‚Äôs something I‚Äôve been meaning to tell you‚Ä¶ ‚ù§Ô∏è</h1>
  <button onclick="openSite()">Click to Open</button>
</div>

<div id="mainContent">
  <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>

  <p>
  Some people feel like coincidence.<br>
  You feel like destiny.<br>
  And I‚Äôd choose you in every lifetime.
  </p>

  <img src="photo1.jpg" class="photo">
  <img src="photo2.jpg" class="photo">
  <img src="photo3.jpg" class="photo">

  <div>
    <button onclick="yesAnswer()">Yes ‚ù§Ô∏è</button>
    <button id="noBtn" onclick="moveNo()">No üíî</button>
  </div>

  <p id="answer" style="font-size:20px;"></p>

  <audio id="bgMusic" loop>
    <source src="background.mp3" type="audio/mpeg">
  </audio>

  <audio id="yesMusic">
    <source src="yes.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
function openSite() {
  document.getElementById("opening").style.display = "none";
  document.getElementById("mainContent").style.display = "block";
  document.getElementById("bgMusic").play();
}

function yesAnswer() {
  document.getElementById("bgMusic").pause();
  document.getElementById("yesMusic").play();
  document.getElementById("answer").innerHTML =
    "I knew it. Because it was always you. ‚ù§Ô∏è";
}

function moveNo() {
  let button = document.getElementById("noBtn");
  let x = Math.random() * 200 - 100;
  let y = Math.random() * 200 - 100;
  button.style.transform = "translate(" + x + "px," + y + "px)";
}

setInterval(function() {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}, 600);
</script>

</body>
</html>
